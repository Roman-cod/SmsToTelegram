plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.devtools.ksp'
}

def versionPropsFile = file("$rootDir/version.properties")
if (!versionPropsFile.exists()) {
    // –ï—Å–ª–∏ —Ñ–∞–π–ª –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç, —Å–æ–∑–¥–∞–µ–º —Å –Ω–∞—á–∞–ª—å–Ω—ã–º–∏ –∑–Ω–∞—á–µ–Ω–∏—è–º–∏
    versionPropsFile.createNewFile()
    // –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ –æ–±–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω—ã
    versionPropsFile.text = "VERSION_CODE=1\nVERSION_NAME=1.0.0"
}

def Properties versionProps = new Properties()
versionProps.load(new FileInputStream(versionPropsFile))

// –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º versionCode –Ω–∞ 1
def versionCodeValue = versionProps.getProperty('VERSION_CODE', '0').toInteger() + 1
versionProps['VERSION_CODE'] = versionCodeValue.toString()

// –í–µ—Ä—Å–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è (—á–∏—Ç–∞–µ—Ç—Å—è –∏–∑ version.properties). –ò—Å–ø–æ–ª—å–∑—É–µ–º '1.0.0' –∫–∞–∫ –∑–∞–ø–∞—Å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ.
def versionNameValue = versionProps.getProperty('VERSION_NAME', '1.0.0')

// –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ–±—Ä–∞—Ç–Ω–æ –≤ —Ñ–∞–π–ª. –ó–¥–µ—Å—å —Å–æ—Ö—Ä–∞–Ω—è—é—Ç—Å—è –≤—Å–µ —Å–≤–æ–π—Å—Ç–≤–∞, –≤–∫–ª—é—á–∞—è –æ–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–π VERSION_CODE –∏ (–µ—Å–ª–∏ –±—ã–ª) VERSION_NAME.
versionProps.store(versionPropsFile.newWriter(), null)

android {
    namespace 'com.example.sms2tg'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.sms2tg"
        minSdk 26
        targetSdk 34
        versionCode versionCodeValue
        versionName versionNameValue

        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            applicationIdSuffix ".debug"
            debuggable true
        }
    }

    buildFeatures {
        viewBinding true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    packaging {
        resources {
            excludes += [ "META-INF/LICENSE*", "META-INF/NOTICE*" ]
        }
    }
}

dependencies {
    implementation "androidx.core:core-ktx:1.13.1"
    implementation "androidx.appcompat:appcompat:1.7.0"
    implementation "com.google.android.material:material:1.12.0"

    // RecyclerView for logs
    implementation "androidx.recyclerview:recyclerview:1.3.2"

    // Room database
    implementation "androidx.room:room-runtime:2.8.4"
    ksp "androidx.room:room-compiler:2.8.4"
    implementation "androidx.room:room-ktx:2.8.4"

    // Coroutines for background threads
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.8.1"

    // Lifecycle
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.8.4"

    implementation "androidx.work:work-runtime-ktx:2.9.1"

    // Security
    implementation "androidx.security:security-crypto:1.1.0-alpha06"
}

// üìÑ –ó–∞–¥–∞—á–∞ –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è README.md –≤ assets
task copyReadmeToAssets(type: Copy) {
    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–æ—Ä–Ω–µ–≤–æ–π –∫–∞—Ç–∞–ª–æ–≥ –¥–ª—è –ø–æ–∏—Å–∫–∞ README.md
    from rootProject.file('README.md')
    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ü–µ–ª–µ–≤–æ–π –∫–∞—Ç–∞–ª–æ–≥ –¥–ª—è assets
    into file('src/main/assets')
    // –ü–µ—Ä–µ–∏–º–µ–Ω–æ–≤—ã–≤–∞–µ–º, —á—Ç–æ–±—ã —É–±–µ–¥–∏—Ç—å—Å—è, —á—Ç–æ –∏–º—è —Ñ–∞–π–ª–∞ —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç—Å—è
    rename { String fileName ->
        'README.md'
    }

    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –ª–∏ –∏—Å—Ö–æ–¥–Ω—ã–π —Ñ–∞–π–ª, –ø—Ä–µ–∂–¥–µ —á–µ–º –ø—ã—Ç–∞—Ç—å—Å—è –∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å
    onlyIf {
        rootProject.file('README.md').exists()
    }
}

// –î–µ–ª–∞–µ–º —ç—Ç—É –∑–∞–¥–∞—á—É –∑–∞–≤–∏—Å–∏–º–æ–π –æ—Ç —Ñ–∞–∑—ã preBuild, —á—Ç–æ–±—ã –æ–Ω–∞ –≤—ã–ø–æ–ª–Ω—è–ª–∞—Å—å –ø–µ—Ä–µ–¥ —Å–±–æ—Ä–∫–æ–π
tasks.named('preBuild') {
    dependsOn copyReadmeToAssets
}